<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monaco Grand Prix Track</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="trackCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById('trackCanvas');
    const ctx = canvas.getContext('2d');

    const coordinates = [
        { x: -8603.659497855897, y: 2379.5162519074097, corner: "1" },
        { x: -4970.49697476096, y: 328.77781209299246, corner: "2" },
        { x: -4060.5225430702294, y: -148.27141963823055, corner: "3" },
        { x: -3710.654026589044, y: 875.2499398149478, corner: "4" },
        { x: -717.8742552688481, y: 1124.6796108213537, corner: "5" },
        { x: -1687.8356021388167, y: -611.3732317962333, corner: "6" },
        { x: -802.6985931363204, y: -49.309284361106165, corner: "7" },
        { x: 130.66920570988958, y: 12.498703297596279, corner: "8" },
        { x: -3059.2328123142433, y: -1060.1103800227813, corner: "9" },
        { x: -6167.735650883678, y: 293.5105633553062, corner: "10" },
        { x: -6933.3247202692, y: -289.53125499530915, corner: "11" },
        { x: -8380.251202213107, y: 850.8456167042277, corner: "12" },
        { x: -10010.359646461457, y: 771.4989314674604, corner: "13" },
        { x: -9125.42036733212, y: 106.96125874911104, corner: "14" },
        { x: -10058.548346681193, y: -1203.906779303562, corner: "15" },
        { x: -10709.543966788351, y: -352.0961194194715, corner: "16" },
        { x: -10459.887283966738, y: -1577.3421184552117, corner: "17" },
        { x: -10656.129128247036, y: -2973.7153805052617, corner: "18" },
        { x: -12112.907489062029, y: -2093.3253260829497, corner: "19" }
    ];

    // Function to scale and translate the coordinates to fit within the canvas
    function scaleAndTranslateCoordinates(coordinates) {
        const minX = Math.min(...coordinates.map(coord => coord.x));
        const minY = Math.min(...coordinates.map(coord => coord.y));
        const maxX = Math.max(...coordinates.map(coord => coord.x));
        const maxY = Math.max(...coordinates.map(coord => coord.y));

        const scaleFactor = Math.min(canvas.width / (maxX - minX), canvas.height / (maxY - minY));

        return coordinates.map(coord => ({
            x: (coord.x - minX) * scaleFactor,
            y: (coord.y - minY) * scaleFactor,
            corner: coord.corner
        }));
    }

    function drawTrack() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const scaledCoordinates = scaleAndTranslateCoordinates(coordinates);

        ctx.beginPath();
        ctx.moveTo(scaledCoordinates[0].x, scaledCoordinates[0].y);

        for (let i = 1; i < scaledCoordinates.length; i++) {
            const { x: x1, y: y1 } = scaledCoordinates[i - 1];
            const { x: x2, y: y2 } = scaledCoordinates[i];
            const cpx = (x1 + x2) / 2;
            const cpy = (y1 + y2) / 2;
            ctx.quadraticCurveTo(x1, y1, cpx, cpy);
        }

        ctx.closePath();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();

        for (let i = 0; i < scaledCoordinates.length; i++) {
            const { x, y, corner } = scaledCoordinates[i];
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = 'black';
            ctx.fillText(corner, x, y - 10);
        }
    }

    drawTrack();
</script>
</body>
</html>
